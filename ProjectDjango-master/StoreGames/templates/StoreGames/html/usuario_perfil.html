<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOREGAMES | PERFIL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'StoreGames/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'StoreGames/css/style_usuario.css' %}">
</head>

<body>
    
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light custom-navbar-bg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <h3 class="logo">Store Games</h3>
        </a>
        <!-- Botón para dispositivos pequeños -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Contenido del Navbar -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link registro" href="{% url 'aventura' %}">Aventura</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link registro" href="{% url 'shooter' %}">Shooter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link registro" href="{% url 'carreras' %}">Carreras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link registro" href="{% url 'deportes' %}">Deportes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link registro" href="{% url 'rol' %}">Rol</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link registro" href="{% url 'login' %}">Inicio de Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link registro" href="{% url 'registro' %}">Registro</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="my-5 txtperfil">
                    <h3>Mi perfil</h3>
                    <hr>
                </div>
                <!-- Form-->
                <form class="file-upload">
                    <div class="row mb-5 gx-md-5 ">
                        <div class="col-md-8 mb-5 mb-md-0 ">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3">
                                    <h4 class="mb-4 mt-0 txtperfil ">Detalles de contacto</h4>
                                    <div class="col-md-6">
                                        <label class="form-label label-nombre">Nombre</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="First name" value="">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label label-nombre">Apellidos </label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Last name" value="">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label label-nombre">Email</label>
                                        <input type="email" class="form-control" placeholder="" id="inputEmail4" value="">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label label-nombre">Direccion De Despacho</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="">
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <!-- Cambio Contraseña -->
                        <div class="col-md-4">
                            <div class="bg-secondary-soft px-4 py-5 pt-4  rounded">
                                <div class="row g-3">
                                    <h4 class="my-4 txtperfil">Cambio Contraseña</h4>
                                    <div class="col-md-12">
                                        <label class="form-label label-nombre ">Contraseña antigua</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label label-nombre">Nueva Contraseña</label>
                                        <input type="password" class="form-control" id="exampleInputPassword2">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label label-nombre">Confirme Contraseña</label>
                                        <input type="password" class="form-control" id="exampleInputPassword3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gap-3 d-md-flex justify-content-md-end text-center">
                        <button type="button" class="btn btn-primary btn-lg boton-enviar">Actualizar datos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

</html>
